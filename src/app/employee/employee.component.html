<h1> Employee Details</h1>
<hr>
<table border="12"
style="margin-left: auto;
margin-right: auto;"
cellspacing="5"
cellpadding="18">
<tr>
<th *ngFor = "let column of headers" style="color: blue; font-size: large;">
{{column}}
</th>
</tr>
<tr *ngFor = "let row of rows" style="font-size:large;">
<td *ngFor = "let column of headers">
{{row[column]}}
</td>
</tr>
</table>
